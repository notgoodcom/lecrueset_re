<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>르쿠르제 코리아</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/collect.css">
        <!-- js -->
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script type="text/javascript" src="slick/slick.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header data-include-path="header.html"></header> <!-- header -->
            <div class="section">
                <div class="eventWrap w-1280">
                    <div class="eventHeader">
                        <div class="txtWrap">
                            <h3 class="title">EVENT</h3>
                            <p class="date">2022.07.01 ~ 2022.07.31</p>
                        </div>
                        <div class="shareIcon">
                            <a class="naverIcon"><i class="bi bi-type-bold"></i></a>
                            <a class="kakaoIcon"><i class="bi bi-chat-fill"></i></a>
                            <a class="facebookIcon"><i class="bi bi-facebook"></i></a>
                            <a class="InstaIcon"><i class="bi bi-instagram"></i></a>
                            <a class="twitterIcon"><i class="bi bi-twitter"></i></a>
                            <a class="urlIcon"><i class="bi bi-link-45deg"></i></a>
                        </div>
                    </div>
                    <div class="event-section">
                        <div class="eventImg signiture">
                            <div class="first">
                                <img src="./images/signiture_img_01.jpg">
                                <div class="movie"></div>
                            </div>
                            <div class="second">
                                <img src="./images/signiture_img_02.jpg">
                                <a class="couponBtn"></a>
                            </div>
                            <div class="third">
                                <img src="./images/signiture_img_03.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="eventFooter">
                        <button class="btn btn-light">목록</button>
                    </div>
                    <div class="event-product">
                        <div class="signiture">
                            <div class="header">
                                르쿠르제 시그니쳐
                            </div>
                            <div class="sigProductWrap"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer data-include-path="footer.html"></footer> <!-- footer -->
        </div>
        <script src="js/includeHTML.js"></script>
        <script src="js/main.js"></script>
        <script>

            $(document).ready(function(){

                var sigSection = $(".sigProductWrap");
                $.getJSON('./data/data.json', function(prodata){
                    $.each(prodata.signiture, function(i, product){
                        var sigcs = '';
                        sigcs += '<div class="itemWrap ' + product.class + '">';
                        sigcs += '<div class="itemImg"><img src="' + product.src + '"></div>';
                        sigcs += '<div class="itemInfo">';
                        sigcs += '<a class="itemName">' + product.name +'</a>';
                        sigcs += '<p class="itemPrice"><em class="discountBefore">' + product.before +'</em><span class="discount">' + product.now +'</span></p>';
                        sigcs += '</div>';
                        sigcs += '</div>';
                        sigSection.append(sigcs);
                    });

                });


            });

        </script>
    </body>
</html>
