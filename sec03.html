<script>
    $(function(){
        var sec03 = $(".cateItem");

        $.getJSON('./data/data.json', function(data){
            $.each(data.cs, function(i, cateTem){
                var str03 = '';
                str03 += '<div class="cate-itemWrap" class="'+ cateTem.type +'">';
                str03 += '<div class="itemImg" style="background-image:url('+ cateTem.image +')"></div>';
                str03 += '<div class="itemInfo">';
                str03 += '<a class="itemName">' + cateTem.name +'</a>';
                str03 += '<p class="itemPrice"><em class="discountBefore">' + cateTem.price +'</em><span class="discount">' + cateTem.finalPrice +'</span></p>';
                str03 += '</div>';
                str03 += '</div>';
                
                sec03.append(str03);
            });

            //load array
            $(".cateNav li button").click(function(){
                var _this = $(this);
                var _val = _this.val()

                $(".cate-itemWrap").remove();
                $.each(data[_val], function(i, cateTem){
                    var str03 = '';
                    str03 += '<div class="cate-itemWrap" class="'+ cateTem.type +'">';
                    str03 += '<div class="itemImg" style="background-image:url('+ cateTem.image +')"></div>';
                    str03 += '<div class="itemInfo">';
                    str03 += '<a class="itemName">' + cateTem.name +'</a>';
                    str03 += '<p class="itemPrice"><em class="discountBefore">' + cateTem.price +'</em><span class="discount">' + cateTem.finalPrice +'</span></p>';
                    str03 += '</div>';
                    str03 += '</div>';
                    
                    sec03.append(str03);
                });
                //slice
                sec03.children('div').slice(5).hide(); 
            });

            //slice
            sec03.children('div').slice(5).hide();

        
        }); 
        
    });

</script>
