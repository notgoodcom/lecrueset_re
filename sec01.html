<div class="section01 w-1280 content">
    <div class="subTitle">
        <h1 class="titleTxt">르쿠르제 NEW ITEM 출시</h1>
        <p class="txt">새로운 뉴트럴 컬러의 르쿠르제는 만나보세요</p>
    </div>
    <div class="itemSlider">
        <a class="itemPrev slick-prev"><i class="bi bi-chevron-left"></i></a>
        <div class="items"></div>
        <a class="itemNext slick-next"><i class="bi bi-chevron-right"></i></a>
    </div>
</div>
<script>

    $(function(){
        var sec01 = $(".items");
        $.getJSON('./data/data.json', function(data){
            $.each(data.newItem, function(i, obj){
                var add_data = '';
                add_data += '<div class="item" style="background-image:url('+ obj.image +')">';
                add_data += '<div class="itemTxtWrap">';
                add_data += '<h6 class="itemTitle">' + obj.name +'</h6>';
                add_data += '<p class="itemPriceWrap"><em class="discountBefore">' + obj.price +'</em><span class="discount">' + obj.finalPrice +'</span></p>';
                add_data += '</div>';
                add_data += '</div>';
                sec01.append(add_data);
            });
        });  
        
        $('.items').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 3,
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2,
                    infinite: true,
                    dots: false
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    });

</script>
