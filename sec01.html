<div class="section01 w-1280 content">
    <div class="subTitle">
        <h1 class="titleTxt">르쿠르제 NEW ITEM 출시</h1>
        <p class="txt">새로운 뉴트럴 컬러의 르쿠르제는 만나보세요</p>
    </div>
    <div class="itemSlider">
        <a class="itemPrev"><i class="bi bi-chevron-left"></i></a>
        <div class="items"></div>
        <a class="itemNext"><i class="bi bi-chevron-right"></i></a>
    </div>
</div>
<script>


    $(document).ready(function(){   


        var slider02 = $('.items').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });

        $('.itemPrev').click(function(){
            slider02.slick('slickPrev');
        });

        $('.itemNext').click(function(){
            slider02.slick('slickNext');
        });

    });

    $(function(){
        var sec01 = $(".items");
        $.getJSON('./data/data.json', function(data){
            $.each(data.newItem, function(i, obj){
                var add_data = '';
                add_data += '<div class="item" style="background-image:url('+ obj.image +')">';
                add_data += '<div class="itemTxtWrap">';
                add_data += '<h6 class="itemTitle">' + obj.name +'</h6>';
                add_data += '<p class="itemPriceWrap"><em class="discountBefore">' + obj.price +'</em><span class="discount">' + obj.finalPrice +'</span></p>';
                add_data += '</div>';
                add_data += '</div>';
                sec01.append(add_data);
            });
        });  
    });




</script>
